<div [@fadeInAnimation]>
    <div class="container py-5">
        <div class="row" style="margin-top:5%">
            <div class="col-md-12 mx-auto">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header" style="background-color:skyblue">
                                <h3 class="font-weight-bold " style="color:blue;text-align:center">Add New Product</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" #f = 'ngForm' (ngSubmit) = 'SaveForm()'>
                                    <!-- Account Info -->
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name = 'name' [(ngModel)] = 'Product.name'>
                                    </div>
                                    <div class="form-group">
                                        <label>Age</label>
                                        <input type="number" class="form-control" name = 'age' [(ngModel)] = 'Product.age'>
                                    </div>
                                    <div class="form-group">
                                        <label>Status </label> <br>
                                        <input type="checkbox" name = 'status' [(ngModel)] = 'Product.status'>
                                    </div>
                                    <!-- Delete Account -->
                                    <div class="form-group">
                                        <button type = 'submit' class="btn btn-primary btn-block">Add New Product</button>
                                        <!-- <button type = 'button' class="btn btn-danger float-right" (click) = 'GotoProduct()'>Cancel</button> -->
                                        <div style="text-align:center">
                                            <a class="d-block small mt-3" routerLink="/product">Back to Product</a>
                                        </div> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
