<div [@fadeInAnimation]>
<!-- Service API -->
<br>
<div class="row">
    <div class="col-md-12">
        <div class="float-left">
            <input type="text" [(ngModel)] = 'keyword' name = 'keyword' class="btn btn-dark">
            <button (click) = 'Search()' class = "btn btn-primary">Search</button>
        </div>
        <div class="float-right">
            <select name="listSort" ngModel class = "btn btn-dark" #Sort (change)='SortByPagi(Sort.value)'>
                <option *ngFor = 'let Sort of listSort' [value] = 'Sort.Name'>{{Sort.Name}}</option>
            </select>
            <div class="btn btn-primary">Sort By</div>
        </div>
    </div>
</div>
<br>
<table class="table">
    <thead class="thead-dark">
        <!-- <th scope="col">ID</th> -->
        <th scope="col">CreateDate</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Status</th>
        <th scope="col">Detail</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </thead>
    <tbody>
        <tr *ngFor= "let pd of Product" class="table-warning">
            <!-- <td>{{pd.id}}</td> -->
            <td>{{pd.createdAt | date}}</td>
            <td>{{pd.name}}</td>
            <td>{{pd.age}}</td>
            <td>{{pd.status}}</td>
            <!-- Route definition with a parameter -->
            <td>
                <!-- Get -->
                <a [routerLink] = "['/product-detail',pd.id]" class="btn btn-primary">Show Detail</a>
            </td>
            <td>
                <!-- PUT -->
                <a [routerLink] = "['/product-edit',pd.id]" class="btn btn-success">Edit</a>
            </td>
            <td>
                <!-- Delete -->
                <button (click)='Delete(pd.id)' class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-12">
        <div class="float-left">
            <button type="button" class="btn btn-danger" (click)='BacktoHome()'>Back to Home</button>
        </div>
        <!-- Pagination -->
        <div class="float-right">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" *ngIf = 'prePage'>
                        <a class="btn btn-primary text-white" (click) = 'previousPage()'>Previous Page</a>
                    </li>
                    <!-- <li class="page-item" *ngFor='let page of pages'>
                        <a class="btn btn-light" [routerLink] = "['/product']" [queryParams] = "{page:page,limit:5}">{{page}}</a>
                    </li> -->
                    <li class="page-item" *ngIf = 'nexPage'>
                        <a class="btn btn-primary text-white" (click) ='nextPage()'>Next Page</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Add 1 -->
<!-- Modal -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
    Create New 1
</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color:skyblue">
          <h5 class="modal-title" id="exampleModalLabel" style="color:blue">
              Add New Product
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class='form' #f = 'ngForm' (ngSubmit) = 'SaveForm()' >
        <div class="modal-body">
            <!-- Content start-->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name = 'name' [(ngModel)] = 'Pd_Add.name'>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" name = 'age' [(ngModel)] = 'Pd_Add.age'>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="checkbox" name = 'status' [(ngModel)] = 'Pd_Add.status'>
                </div>
            <!-- Content end -->
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary float-left" >Add</button>
            <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Cancel</button>
        </div>
        </form>
      </div>
    </div>
  </div>
    <!-- Add 2 -->
    <button type="button" class="btn btn-success" (click)='GotoAdd()'>Create New 2</button>

</div>
