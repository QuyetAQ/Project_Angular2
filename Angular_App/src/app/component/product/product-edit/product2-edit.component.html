<div [@fadeInAnimation]>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="card rounded-0">
                                <div class="card-header" style="background-color:skyblue">
                                    <h3 class="font-weight-bold " style="color:blue;text-align:center">Edit User Wallet</h3>
                                </div>
                                <div class="card-body">
                                    <form *ngIf = 'UserWallet' class="form" role="form" #f="ngForm" (ngSubmit) = 'SaveForm()' >
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">UserName</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name = 'username' [(ngModel)] = 'UserWallet.UserName'>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name = 'password' [(ngModel)] = 'UserWallet.Password'>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Rank</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name = 'rank' [(ngModel)] = 'UserWallet.Rank'>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Logo</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name = 'logo' [(ngModel)] = 'UserWallet.Logo'>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">FirstName</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name = 'firstname' [(ngModel)] = 'UserWallet.FirstName'>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">LastName</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name = 'lastname' [(ngModel)] = 'UserWallet.LastName'>
                                            </div>
                                        </div>
                                        <!-- Add product -->
                                        <div class="form-group">
                                            <button type = 'submit' class="btn btn-primary float-left">Submit</button>
                                            <button type = 'button' class="btn btn-danger float-right" (click) = 'GotoProduct()'>Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
