<div [@fadeInAnimation]>
<div class="container py-5">
    <div class="row" style="margin-top:10%">
        <div class="col-md-12 mx-auto">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header" style="background-color:skyblue">
                            <h3 class="font-weight-bold " style="color:blue;text-align:center">Edit Product</h3>
                        </div>
                        <div class="card-body">
                            <form *ngIf = 'Product' class="form" role="form" #f="ngForm" (ngSubmit) = 'SaveForm()' >
                                <!-- Product Info -->
                                <tr class="table-primary">
                                    <td>CreateDate</td>
                                    <td>{{Product?.createdAt | date}}</td>
                                </tr>
                                <tr class="table-success">
                                    <td>Name</td>
                                    <td><input type="text" name = 'name' [(ngModel)] = 'Product.name' ></td>
                                </tr>
                                <tr class="table-danger">
                                    <td>Age</td>
                                    <td><input type="number" name = 'age' [(ngModel)] = 'Product.age' ></td>
                                </tr>
                                <tr class="table-warning">
                                    <td>Status</td>
                                    <td><input type="checkbox" name = 'status' [(ngModel)] = 'Product.status' ></td>
                                </tr>
                                <br>
                                <br>
                                <!-- Add product -->
                                <div class="form-group">
                                    <button type = 'submit' class="btn btn-primary float-left">Submit</button>
                                    <button type = 'button' class="btn btn-danger float-right" (click) = 'GotoProduct()'>Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
