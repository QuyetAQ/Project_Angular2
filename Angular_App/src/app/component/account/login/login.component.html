<div class="container py-5" [@fadeInAnimation]>
    <div class="row" style="margin-top:5%">
        <div class="col-md-12 mx-auto">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header" style="background-color:skyblue">
                            <h3 class="font-weight-bold " style="color:blue;text-align:center">
                                <img src="../../assets/akaminds.png" width="80" height="80" alt="" class="d-inline-block align-top" [@btnScaleAnimation]='state' (click)="btnScaleState()"><br>
                                Login
                            </h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" id="formLogin" #f="ngForm" (ngSubmit)="CheckLogin(f.value)">
                                <!-- User Name -->
                                <div class="form-group">
                                    <!-- <label class="font-weight-normal">User Name</label> -->
                                    <input type="text" class="form-control" minlength='4' maxlength='10' required name="username" #username='ngModel' ngModel placeholder="UserName" autocomplete=""/>
                                    <div *ngIf='username?.errors && (username?.dirty|| username?.touched)' class="alert alert-danger">
                                        <div [hidden]='!username.errors.required'>
                                            UserName is required.
                                        </div>
                                        <div [hidden]='!username.errors.minlength'>
                                            UserName must be at least 4 character.
                                        </div>
                                    </div>
                                    <small class="form-text text-muted">We'll never share your user with anyone else.</small>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <!-- <label class="font-weight-normal">Password</label> -->
                                    <input type="password" password="password" class="form-control" minlength='1' maxlength='10' required name="password" #password='ngModel' ngModel placeholder="Password" autocomplete = "current-password"/>
                                    <div *ngIf='password?.errors && (password?.dirty|| password?.touched)' class="alert alert-danger">
                                        <div [hidden]='!password?.errors.required'>
                                            Password is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                      <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"> Remember Password</label>
                                    </div>
                                </div>
                                <!-- Check login -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    <div style="text-align:center">
                                        <a class="d-block small mt-3" routerLink="/register">Register an Account</a>
                                    </div> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
